/*
 * Example configuration file for Chanstats.
 * Make sure BotServ, ChanServ and NickServ are running.
 */

module
{
	name = "m_chanstats"

	/*
	 * The name of this engine.
	 * This must match with the name of an SQL engine block.
	 */

	engine = "mysql/main"

	/*
	 * An optional prefix to prepended to the name of each created table.
	 * Do not use the same prefix for other programs.
	 */
	prefix = "anope_"

	/*
	 * Default smileys. These come with Anope.
	 * Comment these out before uncommenting the extended smileys.
	 */
	smileyshappy = ":) :-) ;) ;-) :D :-D :P :-P"
	smileyssad = ":( :-( ;( ;-("
	smileysother = ":/ :-/"
	
	/*
	 * Extended smileys. These have been carefully constructed based on what I've seen used
	 * on various chat platforms over the last 2 years. Yes, users can be ridiculous. - Sketch
	 * Only enable either Default or Extended. Both together won't work.
	 */
	#smileyshappy = ":) :-) ;) ;-) :D :-D :P :-P c: c': c; :> cx e.e e_e n.n n_n :> ^^ ^_^ ^.^ *_* @_@"
	#smileyssad = ":( :-( ;( ;-( :c :'c :< u_u u.u :'( ;-; ;; ;_; t_t t.t v-v v_v xc ono"
	#smileysother = ":/ :-/ owo o.o :\ :-\ :L (8)" 

	/*
	 * Enable Chanstats for newly registered nicks / channels.
	 */
	ns_def_chanstats = yes
	cs_def_chanstats = yes
}
command { service = "ChanServ"; name = "SET CHANSTATS"; command = "chanserv/set/chanstats"; }
command { service = "NickServ"; name = "SET CHANSTATS"; command = "nickserv/set/chanstats"; }
command { service = "NickServ"; name = "SASET CHANSTATS"; command = "nickserv/saset/chanstats"; }

